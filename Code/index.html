<!DOCTYPE html>
<html>
    <head>
        <title>Gamepad: The Mapper</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="images/logoThumbnail.png">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" type="text/css" href="css/saveButtons.css"/>
        <link rel="stylesheet" type="text/css" href="css/gamepadButtons.css"/>
        <link rel="stylesheet" type="text/css" href="css/controller.css"/>
        <script type="text/javascript" src="js/jquery/jquery-2.1.0.min.js"></script>
        <script type="text/javascript" src="js/blob/Blob.js"></script>
        <script type="text/javascript" src="js/fileSaver/FileSaver.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>
    <body>
        <div id="content">
            <div id="titleBox" class="backgroundGray curvedBorder">GAMEPAD: THE MAPPER</div>
            <div id="saveSettings" class="borderGray buttonBlue curvedBorder">Save</div>
            <div id="openSave" class="borderGray buttonBlue curvedBorder">Open Save Location</div>
            <div id="gamepadButtons">
                <div id="gamepadButton1" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 1</div>
                <div id="gamepadButton2" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 2</div>
                <div id="gamepadButton3" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 3</div>
                <div id="gamepadButton4" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 4</div>
                <div id="gamepadButton5" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 5</div>
                <div id="gamepadButton6" class="gamepadButton borderGray buttonBlue curvedBorder">Gamepad 6</div>
            </div>
            <div id="controllerBox" class="backgroundGray curvedBorder">
                <div id="assign" class="curvedBorder">Assign</div>
                <div id="dpad" class="buttonGroup">
                    <input type="text" readonly id="button13" class="buttonTop buttonRed squareButton">
                    <input type="text" readonly id="button16" class="buttonRight buttonRed squareButton">
                    <input type="text" readonly id="button14" class="buttonBottom buttonRed squareButton">
                    <input type="text" readonly id="button15" class="buttonLeft buttonRed squareButton">
                </div>
                <div id="circleButtons" class="buttonGroup">
                    <input type="text" readonly id="button1" class="buttonBottom buttonBlue circleButton">
                    <input type="text" readonly id="button2" class="buttonRight buttonBlue circleButton">
                    <input type="text" readonly id="button3" class="buttonLeft buttonBlue circleButton">
                    <input type="text" readonly id="button4" class="buttonTop buttonBlue circleButton">
                </div>
                <div id="triggerButtonsRight" class="buttonGroup">
                    <input type="text" readonly id="button8" class="triggerButton buttonRed">
                    <input type="text" readonly id="button6" class="bumperButton buttonRed">
                </div>
                <div id="triggerButtonsLeft" class="buttonGroup">
                    <input type="text" readonly id="button7" class="triggerButton buttonRed">
                    <input type="text" readonly id="button5" class="bumperButton buttonRed">
                </div>
                <div id="rectangleButtons">
                    <input type="text" readonly id="button9" class="rectangleLeft rectangleButton buttonRed">
                    <input type="text" readonly id="button10" class="rectangleRight rectangleButton buttonRed">
                </div>
                <div id="stickGroupLeft" class="buttonGroup">
                    <input type="text" readonly id="button11" class="stickButton buttonBlue">
                    <input type="text" readonly id="button17" class="buttonTop buttonRed squareButton">
                    <input type="text" readonly id="button18" class="buttonRight buttonRed squareButton">
                    <input type="text" readonly id="button19" class="buttonBottom buttonRed squareButton">
                    <input type="text" readonly id="button20" class="buttonLeft buttonRed squareButton">                    
                </div>
                <div id="stickGroupRight" class="buttonGroup">
                    <input type="text" readonly id="button12" class="stickButton buttonBlue">
                    <input type="text" readonly id="button21" class="buttonTop buttonRed squareButton">
                    <input type="text" readonly id="button22" class="buttonRight buttonRed squareButton">
                    <input type="text" readonly id="button23" class="buttonBottom buttonRed squareButton">
                    <input type="text" readonly id="button24" class="buttonLeft buttonRed squareButton">
                </div>
            </div>
        </div>
    </body>
</html>
